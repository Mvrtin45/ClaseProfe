<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio {{ comuna }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p *ngIf="edad > 25">{{ comuna }}</p>
  <ion-item *ngFor="let dato of arregloPersona">
    <ion-label><b>Nombre: </b>{{dato.nombre}}</ion-label>
    <ion-label><b>Apellido: </b>{{dato.apellido}}</ion-label>
    <ion-label><b>Edad: </b>{{dato.edad}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-input label="Nombre Persona" labelPlacement="floating" placeholder="Ingrese nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-button color="success" [routerLink]="['/home']">Ir al Home</ion-button>
  <ion-button color="warning" (click)="irPagina()">Ir a Agregar {{ nombre }}</ion-button>
</ion-content>
