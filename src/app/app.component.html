        <ion-toolbar>
          <ion-title>Menu Principal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
            <ion-icon slot="start" name="heart"></ion-icon>
            <ion-label>Página Home</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/agregar'">
            <ion-label>Página Agregar</ion-label>

        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
